        #pulse {
            width: 1.2vw; 
            height: 1.2vw;
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            transform: scale(0.5);
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            
        }
