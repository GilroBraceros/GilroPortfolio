<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Profile</title>
    <style>
        body {
            background-image: url('background.png');  
            background-size: cover;   
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            color: #1C53A3;
            font-family: Georgia, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding-top: 100px; 
        }

        .navbar {
            font-family: Helvetica, sans-serif;
            width: 100%;
            background-color: #1C53A3;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: #3d72c0;
            border-radius: 5px;
        }

        .navbar a.active {
            color: #65ccd8;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 50px;
            border-radius: 20px;
            width: 60%;
            max-width: 600px;
            
           
        }

        .image {
            background-color: #1C53A3;
            padding: 10px;
            border-style: solid;
            border-color: aliceblue;
            border-width: 1px;
            border-radius: 10px;
            width: 220px; 
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .image img {
            width: 100%;
            height: auto;
            border-radius: 30px;
        }

        .text h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            color: #1C53A3;
        }

        .text h1 {
            margin: 10px 0;
            font-size: 40px;
            font-weight: bold;
            color: #1C53A3;
        }

        .text p {
            font-size: 20px;
            font-weight: 500;
        }

        .video-container { 
            margin-top:10px;
            display: flex;
            justify-content: center;
            width: 100%; 
        }

        .video-container video {
            background-color: #1C53A3;
            width: 100%;
            height: 300px; 
            max-width: 300px;
            border-style: solid;
            border-color: aliceblue;
            border-width: 1px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="biography.html">Biography</a>
        <a href="skills.html">Skills</a>
        <a href="resume.html">Resume</a>
        <a href="photodump.html">Gallery</a>
        <a href="media.html">Media</a>
        <a href="contacts.html">Contact</a>
       
    </nav>

    <div class="container">
        <div class="image">
            <img src="me.jpg" alt="Profile Picture">
        </div>
        
        <div class="text">
            <h2>Hello!</h2>
            <h1>I'm Gilro</h1>
            <p>A second-year college student</p>
        </div>

        <div class="video-container">
           <video src="welcome.mp4" controls></video>
        </div>
    </div>

</body>
</html>
