<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Profile</title>
    <style>
        body {
            background-image: url('background.png');  
            background-size: cover;   
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            color: #1C53A3;
            font-family: Georgia, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding-top: 100px; 
            overflow-x: hidden;
        }

       
        .navbar {
            font-family: Helvetica, sans-serif;
            width: 100%;
            background-color: #1C53A3;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: #3d72c0;
            border-radius: 5px;
        }

        .navbar a.active{
            color: #65CCD8;

        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            padding: 100px;
            margin: 20px auto;
            border-radius: 20px;
            width: 85%;
            max-width: 1200px;
            background-color: hsla(221, 97%, 87%, 0.7);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-style: outset;
            border-color: #5090f0;
        }

        .text {
            max-width: 500px;
        }

        .text h1 {
            font-size: 3.5rem;
            margin: 0 0 20px;
            color: #0e57c6;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .text h2 {
            font-size: 2.5rem;
            color: #0e57c6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0 0 15px;
        }

        .text p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #3f5c89;
            margin: 0;
        }

        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
            border-style: outset;
            border-color: #5090f0;
        }

        .video-container video:hover {
            transform: translateY(-5px);
        }

    </style>
</head>
